<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/datapicker/datepicker3.css" th:href="@{/ajax/libs/datapicker/datepicker3.css}" rel="stylesheet"/>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-workTime-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">上班时间：</label>
				<div class="col-sm-8">
					<div class="form-group">
						<div class="input-group date">
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input type="text" class="form-control" id="ondutyTime" name="ondutyTime" value="">
						</div>
					</div>
					<!--<input id="ondutyTime" name="ondutyTime" class="form-control" type="text">-->
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">下班时间：</label>
				<div class="col-sm-8">
					<div class="form-group">
						<div class="input-group date">
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input type="text" class="form-control" id="offdutyTime" name="offdutyTime" value="">
						</div>
					</div>
					<!--<input id="offdutyTime" name="offdutyTime" class="form-control" type="text">-->
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs//datapicker/bootstrap-datepicker.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "signManger/workTime"
		$("#form-workTime-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/save", $('#form-workTime-add').serialize());
			}
		});
        $(".input-group.date").datepicker({todayBtn: "linked",keyboardNavigation: !1,forceParse: !1,calendarWeeks: !0,autoclose: !0});
	</script>
</body>
</html>
