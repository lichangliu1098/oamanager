<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-manualSign-edit" th:object="${config}">
            <input id="signId" name="signId" th:field="*${signId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">用户Id：</label>
                <div class="col-sm-8">
                    <input id="userId" name="userId" th:field="*${userId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">签到时间：</label>
                <div class="col-sm-8">
                    <input id="signTime" name="signTime" th:field="*${signTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">签到描述：</label>
                <div class="col-sm-8">
                    <input id="signDesc" name="signDesc" th:field="*${signDesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">签卡标记：</label>
                <div class="col-sm-8">
                    <input id="signTag" name="signTag" th:field="*${signTag}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "signManger/manualSign"
		$("#form-manualSign-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/save", $('#form-manualSign-edit').serialize());
			}
		});
	</script>
</body>
</html>
